<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Inventario{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-primary text-white shadow-sm">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Sistema de Inventario</h1>
            <nav>
                <a href="/" class="text-white text-decoration-none me-3">Inicio</a>
                <a href="/registrar_empresa" class="text-white text-decoration-none me-3">Registrar Empresa</a>
                <a href="/login" class="text-white text-decoration-none">Login</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow-1">
        <div class="container py-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <p class="mb-0">&copy; 2025 - Sistema de Inventario</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
